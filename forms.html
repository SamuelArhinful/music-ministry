<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Forms</title>
    <link rel="stylesheet" href="forms.css" />
    <link rel="stylesheet" href="forms.js" />
  </head>
  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Join us</h3>
              <p>Provide us with your details below.</p>
              <form class="requires-validation" novalidate>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Full Name"
                    required
                  />
                  <div class="valid-feedback">Username field is valid!</div>
                  <div class="invalid-feedback">
                    Username field cannot be blank!
                  </div>
                </div>

                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="Phone number"
                    required
                  />
                  <div class="valid-feedback">Phone field is valid!</div>
                  <div class="invalid-feedback">
                    Phone field cannot be blank!
                  </div>
                </div>

                <div class="col-md-12">
                  <select class="form-select mt-3" required>
                    <option selected disabled value="">
                      Select your field
                    </option>
                    <option value="jweb">Musician</option>
                    <option value="sweb">Soprano</option>
                    <option value="pmanager">Alto</option>
                    <option value="pmanager">Tenor</option>
                  </select>
                  <div class="valid-feedback">You selected a field!</div>
                  <div class="invalid-feedback">Please select a field!</div>
                </div>

                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="membership"
                    placeholder="Are you a member"
                    required
                  />
                </div>

                <div class="col-md-12 mt-3">
                  <label class="mb-3 mr-1" for="gender">Gender: </label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="gender"
                    id="male"
                    autocomplete="off"
                    required
                  />
                  <label class="btn btn-sm btn-outline-secondary" for="male"
                    >Male</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="gender"
                    id="female"
                    autocomplete="off"
                    required
                  />
                  <label class="btn btn-sm btn-outline-secondary" for="female"
                    >Female</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="gender"
                    id="secret"
                    autocomplete="off"
                    required
                  />
                  <label class="btn btn-sm btn-outline-secondary" for="secret"
                    >Secret</label
                  >
                  <div class="valid-feedback mv-up">You selected a gender!</div>
                  <div class="invalid-feedback mv-up">
                    Please select a gender!
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    required
                  />
                  <label class="form-check-label"
                    >I confirm that all data are correct</label
                  >
                  <div class="invalid-feedback">
                    Please confirm that the entered data are all correct!
                  </div>
                </div>

                <div class="form-button mt-3">
                  <button id="submit" type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
